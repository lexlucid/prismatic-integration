<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@800&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <header class="header">
                <img src="assets/parrot.png" class="parrot">
                <div class="head">
                <h1 class="logo">PollyGlot</h1>
                <p>Perfect Translation Every Time</p>
                </div>
            </header>
            
        <div id="app">
            <h2>Text to translate</h2>
            <textarea id="text-to-translate" class="textBox"></textarea>

            <div id="translated-text">
                <h2>Your translated text</h2>
                <div id="translated-output" class="textBox"></div>
            </div>

            <div id="language-select">
                <h2>Select language</h2>
                <ul class="languages">
                    <li>
                        <input type="radio" id="french" value="french" />
                        <label for="french">French</label>
                        <img src="assets/fr-flag.png" class="flag">
                    </li>
                    <li>
                        <input type="radio" id="spanish"  value="spanish" />
                        <label for="spanish">Spanish </label>
                        <img src="assets/sp-flag.png">
                    </li>
                    <li>
                        <input type="radio" id="japanese"  value="japanese"/>
                        <label for="japanese">Japanese</label>
                        <img src="assets/jpn-flag.png"  class="flag">
                    </li>
                </ul>
        </div>
        <button id="bigBtn">Translate</button>
        
       </div>
       
        <script src="index.js" type="module"></script>
    </body>
</html>
